<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>基本数据类型</title>
<script>
	//1、声明了但未赋值
	var a;//声明了变量a,但是没有赋值
	document.write('声明了，但是没有赋值的变量 a: '+a);
	document.write("<br>");
	//2、布尔
	var b = true;
	var c = false;
	document.write("布尔值：" + b);
	document.write("<br>");
	document.write("布尔值：" + c);
	//3、数字
	var d = 10;//十进制
	var e = 012;//第一位是0，表示八进制
	var f = 0xA;//0x开头表示十六进制
	var g = 3.14;//有小数点表示浮点数
	var h = 3.14e2;//使用e的幂表示科学计数法
  	document.write("十进制 10 的值: "+d);
  	document.write("<br>");
  	document.write("八进制 012 的值: "+e);
  	document.write("<br>");
  	document.write("十六进制 0xA 的值: "+f);
  	document.write("<br>");
  	document.write("浮点数 3.14 的值: "+g);
  	document.write("<br>");
  	document.write("科学记数法 3.14e2 的值: "+h);
 	document.write("<br>");
	//4、字符串
	var i = 'hello';//单引号
	var j = "javascript";//双引号
	document.write("单引号的字符串："+i);
	document.write("<br>");
	document.write("双引号的字符串："+j);
	//5、动态类型
	var k = 10;//Number类型
	document.write("此时 k的值是 "+k+" 类型是数字");
	document.write("<br>");
	k = "hello javascript";//String类型
	document.write("此时 k的值是 "+k+" 类型是字符串");
	//6、变量类型判断
	var l;
  	document.write('声明了但是未赋值的时候，类型是： '+typeof l);
  	document.write("<br>");
  	l=5;
  	document.write('赋值为5之后，类型是： '+typeof l);
  	document.write("<br>");
  	l=5.1;
  	document.write('赋值为5.1之后，类型是： '+typeof l);
  	document.write("<br>");
  	l=true;
  	document.write('赋值为true之后，类型是： '+typeof l);
  	document.write("<br>");
  	l="hello";
  	document.write('赋值为hello之后，类型是： '+typeof l);
</script>
</head>
<body>
	
</body>
</html>
