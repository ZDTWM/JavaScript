<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>函数</title>
<script>

	function print(){
		document.write("这一句话是由一个自定义函数打印");
	}
	
	//带参数的函数
	function print(message){
		document.write(message);
	}
	//带返回值的函数
	function calc(x,y){
		return x + y;
	}
	
	//print();
	print("第一句话");
	print("<br>");
	print("第二句话");
	print("<br>");
	var sum = calc(500,20);
	print(sum);
	print(calc(130,4));
</script>
</head>
<body>

</body>
</html>
