<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>逻辑运算符</title>
<script> 
	//1、基本逻辑运算符
	function p(a){
		document.write(a);
		document.write("<br>");
	}
	p("1==2:" +(1==2));
	p("1!=2:" +(1!=2));
	p("1>2:" + (1>2));
	p("1<2:" + (1<2));
	p("1>=2:" + (1>=2));
	//2、绝对等，绝对不等
	p("1=='1':" + (1=='1'));
	p("1==='1':" + (1==='1'));
	//3、三相运算符
	var age = 15;
	var movie = age<18?"卡通":"你懂的";
	document.write('使用?: 三相运算法进行判断。 <br>');
	document.write('age<18?"卡通":"你懂的" <br>表示当年纪小于18的时候，就看卡通，否则就看 你懂得<br>');
	document.write('而age变量的值是15，所以返回 '+movie);
</script>
</head>

</body>
</html>
